<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Security Check</title>
    <style>
        body {
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
        .red-text {
            color: #f00;
        }
        .hacking-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        #warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f00;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        }
        #fullscreen-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f00;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 32px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
        .progress-bar {
            width: 100%;
            background-color: #111;
            border-radius: 5px;
            margin: 10px 0;
            height: 20px;
            position: relative;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #0f0;
            border-radius: 5px;
            transition: width 0.5s;
        }
        button {
            background-color: #333;
            color: white;
            border: 2px solid #0f0;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas" class="hacking-grid"></canvas>
    <div id="terminal"></div>
    <div id="warning">
        SECURITY ALERT<br>
        UNAUTHORIZED ACCESS DETECTED<br>
        <span id="device-info"></span><br>
        <div class="progress-bar">
            <div class="progress" id="scan-progress"></div>
        </div>
        <button id="close-warning">Close</button>
    </div>
    <div id="fullscreen-warning">
        <h1>⚠️ SYSTEM COMPROMISED ⚠️</h1>
        <p>User identified: <span id="user-name-display"></span></p>
        <p>IP Address: <span id="ip-display"></span></p>
        <p>Device: <span id="device-display"></span></p>
        <p class="blink red-text">ALL YOUR DATA IS NOW ACCESSIBLE</p>
        <button id="close-fullscreen">I UNDERSTAND</button>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        const terminal = document.getElementById('terminal');
        const warning = document.getElementById('warning');
        const fullscreenWarning = document.getElementById('fullscreen-warning');
        const scanProgress = document.getElementById('scan-progress');
        
        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Matrix rain characters
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?/~`';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        
        // Array to track the y position of each column
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        // Draw the matrix rain
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        // Terminal typing effect
        function typeText(text, delay = 50, elementId = null) {
            return new Promise(resolve => {
                const element = elementId ? document.getElementById(elementId) : document.createElement('div');
                if (!elementId) {
                    terminal.appendChild(element);
                }
                
                let i = 0;
                const typing = setInterval(() => {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typing);
                        resolve();
                    }
                }, delay);
            });
        }
        
        // Facebook specific data extraction (this is just for show - it doesn't actually hack anything)
        function extractFacebookData() {
            // This is just a simulation - we're not actually hacking anything
            const urlParams = new URLSearchParams(window.location.search);
            let name = urlParams.get('name');
            
            // If no name parameter, try to extract from Facebook referrer or use a default
            if (!name) {
                const referrer = document.referrer;
                if (referrer.includes('facebook.com')) {
                    // This is just for show - it doesn't actually extract the real name
                    name = "Facebook User";
                } else {
                    // Try to use the browser's language to guess a region
                    const language = navigator.language || navigator.userLanguage;
                    if (language.includes('en')) {
                        name = "User";
                    } else {
                        name = "User";
                    }
                }
            }
            
            return {
                name: name,
                device: getDeviceInfo(),
                browser: getBrowserInfo(),
                ip: generateFakeIP()
            };
        }
        
        // Get device information
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            if (/Android/i.test(userAgent)) return 'Android Device';
            if (/iPhone|iPad|iPod/i.test(userAgent)) return 'iOS Device';
            if (/Windows/i.test(userAgent)) return 'Windows PC';
            if (/Mac/i.test(userAgent)) return 'Mac Device';
            if (/Linux/i.test(userAgent)) return 'Linux Device';
            return 'Unknown Device';
        }
        
        // Get browser information
        function getBrowserInfo() {
            const userAgent = navigator.userAgent;
            if (userAgent.indexOf("Firefox") > -1) return "Mozilla Firefox";
            if (userAgent.indexOf("Chrome") > -1) return "Google Chrome";
            if (userAgent.indexOf("Safari") > -1) return "Apple Safari";
            if (userAgent.indexOf("Edge") > -1) return "Microsoft Edge";
            if (userAgent.indexOf("MSIE") > -1 || userAgent.indexOf("Trident") > -1) return "Internet Explorer";
            return "Unknown Browser";
        }
        
        // Generate a fake but realistic-looking IP
        function generateFakeIP() {
            return `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        }
        
        // Main sequence
        async function startHackingSimulation() {
            // Initialize matrix rain
            setInterval(drawMatrix, 50);
            
            // Start typing terminal messages
            await typeText('> INITIALIZING SYSTEM...', 30);
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await typeText('> ACCESSING NETWORK PROTOCOLS...', 30);
            await new Promise(resolve => setTimeout(resolve, 700));
            
            await typeText('> BYPASSING FIREWALL...', 30);
            await new Promise(resolve => setTimeout(resolve, 600));
            
            await typeText('> CHECKING REFERRER DATA...', 30);
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const userData = extractFacebookData();
            
            await typeText(`> USER DETECTED: ${userData.name}`, 30);
            await new Promise(resolve => setTimeout(resolve, 800));
            
            await typeText(`> DEVICE: ${userData.device}`, 30);
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await typeText(`> BROWSER: ${userData.browser}`, 30);
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await typeText(`> IP ADDRESS: ${userData.ip}`, 30);
            await new Promise(resolve => setTimeout(resolve, 800));
            
            await typeText('> SCANNING SYSTEM VULNERABILITIES...', 30);
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Show warning popup
            document.getElementById('device-info').textContent = `Device: ${userData.device} | Browser: ${userData.browser}`;
            warning.style.display = 'block';
            
            // Animate the progress bar
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 1;
                scanProgress.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    setTimeout(() => {
                        warning.style.display = 'none';
                        showFullscreenWarning(userData);
                    }, 500);
                }
            }, 50);
            
            // Continue typing in background
            await typeText('> ACCESSING USER PROFILE DATA...', 30);
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            await typeText('> COLLECTING PERSONAL INFORMATION...', 30);
            await new Promise(resolve => setTimeout(resolve, 1200));
            
            await typeText('> SCANNING CONTACT LIST...', 30);
            await new Promise(resolve => setTimeout(resolve, 1300));
            
            await typeText('> BACKING UP DATA TO REMOTE SERVER...', 30);
            await new Promise(resolve => setTimeout(resolve, 1700));
            
            await typeText('> REMOVING TRACE EVIDENCE...', 30);
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await typeText('> OPERATION COMPLETE', 30);
            
            // Set event listeners
            document.getElementById('close-warning').addEventListener('click', function() {
                warning.style.display = 'none';
            });
            
            document.getElementById('close-fullscreen').addEventListener('click', function() {
                fullscreenWarning.style.display = 'none';
                
                // Show final message
                typeText('> SYSTEM ACCESS CONFIRMED', 30);
                setTimeout(() => {
                    typeText(`> WELCOME, ${userData.name.toUpperCase()}. YOUR SYSTEM IS NOW UNDER REMOTE CONTROL.`, 30);
                    setTimeout(() => {
                        typeText('> JUST KIDDING! THIS WAS JUST A HARMLESS PRANK. NO DATA WAS COLLECTED OR ACCESSED.', 30);
                    }, 3000);
                }, 1500);
            });
        }
        
        // Show fullscreen warning
        function showFullscreenWarning(userData) {
            document.getElementById('user-name-display').textContent = userData.name;
            document.getElementById('ip-display').textContent = userData.ip;
            document.getElementById('device-display').textContent = userData.device;
            fullscreenWarning.style.display = 'flex';
        }
        
        // Start the simulation when the page loads
        window.onload = startHackingSimulation;
        
        // Resize the canvas when the window is resized
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
